<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castro Crest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      min-height: 100dvh;            /* allow page to grow */
      font-family: 'Bebas Neue', sans-serif;
      color:#fff; 
      /* background:#000;  <-- removed this to eliminate the black strip */
      overflow-x: hidden;             
      overflow-y: auto;
    }

    .home-bg {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100dvh;             
      width: 100%;
      position: relative;
      padding-bottom: 96px;           
    }

    .menu-toggle {
      position:absolute; top:20px; right:20px;
      font-size:50px; background:transparent; border:none; color:#fff;
      z-index:3; transition:transform .3s ease; -webkit-tap-highlight-color:transparent;
    }
    .menu-toggle.rotate { transform: rotate(90deg); }

    nav {
      position:absolute; top:70px; right:20px; display:flex; flex-direction:column; gap:10px;
      z-index:2; opacity:0; transform: translateY(-10px); transition: opacity .3s, transform .3s;
      pointer-events:none;
    }
    nav.show { opacity:1; transform: translateY(0); pointer-events:auto; }
    nav a {
      color:#fff; text-decoration:none; font-weight:bold; font-size:18px; padding:10px 0;
      transition: color .3s; background:transparent;
    }
    nav a:hover { color: rgba(255,255,255,.6); }

    .content {
      position: relative;
      margin: 100px 60px 0 60px;   
      max-width: 720px;            
    }

    h1 { font-size:124px; margin-bottom:30px; }
    .content p { font-size:20px; margin-bottom:30px; line-height:1.25; }

    .email-button,
    button.email-button {
      display:inline-block; background:#fff; color:#000; font-weight:bold;
      padding:10px 20px; border:none; border-radius:5px; text-decoration:none;
      cursor:pointer; transition: background-color .3s;
    }
    .email-button:hover, button.email-button:hover { background:#ddd; }

    form.weekly-form { display:flex; gap:10px; flex-wrap:wrap; }
    form.weekly-form input[type="email"]{
      flex:1 1 320px; min-width:240px;
      padding:10px 12px; border-radius:5px; border:1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.35); color:#fff; font-family:inherit; font-size:18px;
    }
    form.weekly-form button[type="submit"]{
      font-size:18px;
    }

    .section-spacer { margin-top: 60px; }

    @media (max-width: 768px){
      h1 { font-size: 14vw; }
      .content p { font-size: 4.5vw; }
      .email-button, button.email-button { font-size:4vw; padding:8px 16px; }
      .content { margin: 120px 20px 0 20px; max-width:none; }
    }

    .legal-footer {
      position: fixed; bottom:0; right:0; margin:1rem;
      background: transparent; color:#fff; font-size:.75rem;
      padding:.5rem .75rem; border-top-left-radius:.5rem;
      box-shadow: 0 -1px 4px rgba(0,0,0,.1); z-index:1000;
    }
    @media (max-width:768px){
      .legal-footer { position: static; margin: 2rem auto 1rem; text-align:center; box-shadow:none; }
    }
  </style>
</head>
<body>
  <!-- same body as before -->
</body>
</html>
