<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive | Castro Crest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      margin: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .home-bg {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      padding: 60px;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 50px;
      background: transparent;
      border: none;
      color: white;
      z-index: 3;
      transition: transform 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-toggle.rotate {
      transform: rotate(90deg);
    }

    nav {
      position: fixed;
      top: 70px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    nav.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    nav a {
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 0;
      transition: color 0.3s;
      background-color: transparent;
    }

    nav a:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 15px;
    }

    a.archive-link {
      font-size: 20px;
      color: #66ccff;
      text-decoration: none;
    }

    a.archive-link:hover {
      color: #ffffff;
    }

    .legal-footer {
      position: fixed;
      bottom: 0;
      right: 0;
      margin: 1rem;
      background: transparent;
      color: #fff; 
      font-size: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-top-left-radius: 0.5rem;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .legal-footer p {
      margin: 0;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 16px;
        padding: 8px 0;
      }
      h1 {
        font-size: 8vw;
      }
      a.archive-link {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()" id="menuToggle">☰</button>
  <nav id="mobileNav">
    <a href="index.html">Home</a>
    <a href="thesis.html">Thesis</a>
    <a href="Over the Crest.html">Over the Crest</a>
    <a href="team.html">Team</a>
    <a href="Collaboration.html">Collaboration</a>
  </nav>

  <div class="home-bg">
    <h1>Over the Crest – Archive</h1>
    <ul>
      <li><a class="archive-link" href="article1.html">Mental Health Innovation: An Inevitable Behavioral Macro Shift</a></li>
    </ul>
  </div>

  <footer class="legal-footer">
    <p>© 2025 Castro Crest LLC. All rights reserved.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const nav = document.getElementById('mobileNav');

    function toggleMenu() {
      const isShown = nav.classList.contains('show');
      if (isShown) {
        nav.classList.remove('show');
        menuToggle.classList.remove('rotate');
      } else {
        nav.classList.add('show');
        menuToggle.classList.add('rotate');
      }
    }

    if (window.innerWidth > 768) {
      const navArea = document.querySelector('nav');
      menuToggle.addEventListener('mouseenter', () => {
        nav.classList.add('show');
        menuToggle.classList.add('rotate');
      });
      navArea.addEventListener('mouseleave', () => {
        nav.classList.remove('show');
        menuToggle.classList.remove('rotate');
      });
    }
  </script>
</body>
</html>
