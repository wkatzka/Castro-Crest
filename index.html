<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castro Crest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Lora', serif;
      color: #fff;
      height: 100%;
      margin: 0;
    }

    .home-bg {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      padding: 60px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 20px;
    }

    nav a {
      font-family: 'Oswald', sans-serif;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      background-color: transparent;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .overlay-text h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 120px;
      line-height: 1;
    }

    .tagline {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 65px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .overlay-text h1 {
        font-size: 14vw;
      }

      .tagline {
        font-size: 7vw;
        bottom: 30px;
        left: 30px;
      }

      nav {
        flex-direction: column;
        top: 20px;
        right: 20px;
        gap: 10px;
      }

      nav a {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="home-bg">
    <nav>
      <a href="index.html">Home</a>
      <a href="thesis.html">Thesis</a>
      <a href="team.html">Team</a>
      <a href="Collaboration.html">Collaboration</a>
    </nav>
    <div class="overlay-text">
      <h1>Castro<br>Crest</h1>
    </div>
    <div class="tagline">projecting bio-x investments into the future</div>
  </div>
</body>
</html>
