<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castro Crest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Lora', serif;
      color: #fff;
      height: 100dvh;
      margin: 0;
      overflow: hidden;
    }

    .home-bg {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      padding: 60px;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      background: transparent;
      border: none;
      color: white;
      z-index: 3;
      transition: transform 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-toggle.rotate {
      transform: rotate(90deg);
    }

    nav {
      position: absolute;
      top: 70px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    nav.show {
      opacity: 1;
      transform: translateY(0);
    }

    nav a {
      font-family: 'Oswald', sans-serif;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 0;
      border-radius: 0;
      transition: color 0.3s;
      background-color: transparent;
    }

    nav a:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    .overlay-text h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 120px;
      line-height: 1;
    }

    .tagline {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 65px;
      max-width: 90%;
      word-break: break-word;
    }

    @media (max-width: 768px) {
      .overlay-text h1 {
        font-size: 14vw;
      }

      .tagline {
        font-size: 6.5vw;
        bottom: 20px;
        left: 30px;
      }

      nav a {
        font-size: 16px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="home-bg">
    <button class="menu-toggle" onclick="toggleMenu()" id="menuToggle">â˜°</button>
    <nav id="mobileNav">
      <a href="index.html">Home</a>
      <a href="thesis.html">Thesis</a>
      <a href="team.html">Team</a>
      <a href="Collaboration.html">Collaboration</a>
    </nav>
    <div class="overlay-text">
      <h1>Castro<br />Crest</h1>
    </div>
    <div class="tagline">projecting bio-x<br>investments into the future</div>
  </div>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileNav');
      const toggle = document.getElementById('menuToggle');
      const isShown = nav.classList.contains('show');

      if (isShown) {
        nav.classList.remove('show');
        toggle.classList.remove('rotate');
      } else {
        nav.classList.add('show');
        toggle.classList.add('rotate');
      }
    }
  </script>
</body>
</html>
