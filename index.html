<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castro Crest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Lora', serif;
      color: #fff;
      height: 100%;
      margin: 0;
    }

    .home-bg {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      padding: 60px;
    }

    .content {
      max-width: 800px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 20px;
    }

    nav a {
      font-family: 'Oswald', sans-serif;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
    }

    button {
      width: fit-content;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="home-bg">
    <nav>
      <a href="index.html">Home</a>
      <a href="thesis.html">Thesis</a>
      <a href="team.html">Team</a>
    </nav>
    <div class="overlay-text">
      <h1 style="font-family: 'Bebas Neue', sans-serif; font-size: 120px; line-height: 1; ">Castro<br>Crest</h1>
    </div>
  <div style="position: absolute; bottom: 40px; left: 60px; font-family: 'Bebas Neue', sans-serif; font-size: 65px;">
      projecting biotechnology into the future
    </div>
  </div>
</body>
</html>
