<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-height, height=device-height, initial-scale=1.0" />
  <title>Castro Crest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Lora', serif;
      color: #fff;
      height: 100dvh;
      margin: 0;
      overflow: hidden;
    }

    .home-bg {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
      padding: 60px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    nav a {
      font-family: 'Oswald', sans-serif;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      background-color: transparent;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .overlay-text h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 120px;
      line-height: 1;
    }

    .tagline {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 65px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .overlay-text h1 {
        font-size: 14vw;
      }

      .tagline {
        font-size: 6.5vw;
        bottom: 20px;
        left: 30px;
      }

      nav {
        flex-direction: column;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border-radius: 8px;
        display: none;
        animation: fadeIn 0.3s ease-in-out;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        background: transparent;
        border: none;
        color: white;
        z-index: 3;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>
<body>
  <div class="home-bg">
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="mobileNav">
      <a href="index.html">Home</a>
      <a href="thesis.html">Thesis</a>
      <a href="team.html">Team</a>
      <a href="Collaboration.html">Collaboration</a>
    </nav>
    <div class="overlay-text">
      <h1>Castro<br />Crest</h1>
    </div>
    <div class="tagline">projecting bio-x investments into the future</div>
  </div>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
